server.port=26020

spring.application.name=data-demo-gateway

eureka.client.serviceUrl.defaultZone=http://localhost:26010/eureka/

eureka.instance.lease-renewal-interval-in-seconds=10

zuul.SendErrorFilter.error.disable=true

## zuul routes
zuul.prefix=/gateway/api
zuul.routes.match-service.path=/demo/**
zuul.routes.match-service.serviceId=data-api-demo



